<div class="facetedSearch-refineFilters {{#if this.items}} active {{/if}}">
    {{#if this.items}}
        <div class="filter-clear-all">
            <a href="{{ remove_all_url }}" data-faceted-search-facet>
                Clear Filters
            </a>
        </div>
    
        <ul class="inlineList inlineList--labels">
            {{#each this.items}}
                <li>
                    <a
                        href="{{ url }}"
                        class="facetLabel"
                        rel="nofollow"
                        data-faceted-search-facet>
                        {{#if facet '===' 'rating'}}
                            {{lang 'search.faceted.selected.rating-label' rating=title}}
                        {{else}}
                            {{ title }}
                        {{/if}}

                        <svg class="icon">
                            <use xlink:href="#icon-close" />
                        </svg>
                    </a>
                </li>
            {{/each}}
        </ul>
    {{/if}}
</div>
