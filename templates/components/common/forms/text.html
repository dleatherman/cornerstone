<div class="form-field" id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <input type="text" id="{{id}}_input" data-label="{{label}}" 
    name="{{name}}" {{#if value}} value="{{value}}"{{/if}} 
    placeholder="{{label}} {{#if required}}*{{/if}}"
    class="form-input" aria-required="{{required}}" 
    {{#if private_id}}data-field-type="{{private_id}}"{{/if}}>
</div>
