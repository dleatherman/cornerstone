{{#if items}}
<ul class="list-filter-container list-filter-container-facet list-filter-container-{{toLowerCase (dashcase title)}}">
    <li class="list-item main-item">
        <a class="main-link" href="#">
            <div>
                {{title}}
            </div>
            <img src="{{cdn 'img/downarrow.svg'}}" width="20px" height="20px" />
        </a>
        <ul id="facetedSearch-content--{{hyphenate facet }}"
            class="dropdown">
            <li id="facetedSearch-navList--{{hyphenate facet }}" data-facet="{{facet}}" class="navList"
                data-has-more-results="{{ has_more_results }}">
                {{#each items}}
                <div class="navList-item">
                    <a href="{{ url }}"
                        class="navList-action navList-action--checkbox{{#if selected }} is-selected{{/if}}" rel="nofollow"
                        data-faceted-search-facet>
                        {{{ title }}}
                        {{#if ../show_product_counts}}
                        <span>({{ count }})</span>
                        {{/if}}
                    </a>
                </div>
                {{/each}}
            </li>

            {{#if show_more_toggle}}
            <li class="navList">
                <a href="#facetedSearch-navList--{{hyphenate facet }}" role="button" class="toggleLink">
                    <span class="toggleLink-text toggleLink-text--off">{{lang 'search.faceted.show-more'}}</span>
                </a>
            </li>
            {{/if}}
        </ul>
    </li>
</ul>
{{/if}}
